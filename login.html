<!-- Seção de Login/Register -->
<section id="login" class="caixa">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-warning text-white">
            <h3>Login / Registro</h3>
          </div>
          <div class="card-body">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login-form" role="tab" aria-controls="login-form" aria-selected="true">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register-form" role="tab" aria-controls="register-form" aria-selected="false">Registro</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <!-- Login Form -->
              <div class="tab-pane fade show active" id="login-form" role="tabpanel" aria-labelledby="login-tab">
                <form>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                  </div>
                  <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                  </div>
                  <button type="submit" class="btn btn-warning btn-block">Entrar</button>
                </form>
              </div>
              <!-- Register Form -->
              <div class="tab-pane fade" id="register-form" role="tabpanel" aria-labelledby="register-tab">
                <form>
                  <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" class="form-control" id="register-email" placeholder="Digite seu email">
                  </div>
                  <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Digite sua senha">
                  </div>
                  <button type="submit" class="btn btn-warning btn-block">Registrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Fim da Seção de Login/Register -->
